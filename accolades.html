<link rel="stylesheet" href="{{ url_for('static', filename='accolades.css') }}">

<!-- This is the main wrapper for all the cards -->
<div class="cards-wrapper">

    <!-- This is an individual card -->
    <div class="card">
        <h2 class="card-title">Title</h2>
        <h3 class="card-subtitle">Subtitle</h3>
        <div class="content-row">
            <img class="card-image" src="path/to/image.jpg" alt="Description">
            <div class="card-content">
                <p class="card-middle-text">Middle Text</p>
                <p class="card-middle-subtext">Middle Subtext</p>
                <p class="card-middle-sub-subtext">Middle Sub-subtext</p>
            </div>
        </div>
        <p class="card-points">Points</p>
    </div>

    <!-- You can copy/paste more card divs as needed -->

</div>
